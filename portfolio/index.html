<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ICT 포트폴리오</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ICT 포트폴리오</h1>
    <nav>
      <a href="#about">소개</a>
      <a href="#projects">프로젝트</a>
      <a href="#contact">연락처</a>
    </nav>
  </header>
  <section id="about">
    <h2>소개</h2>
    <p>ICT 역량과 경력을 소개하는 포트폴리오 사이트입니다.</p>
  </section>
  <section id="projects">
    <h2>프로젝트</h2>
    <ul>
      <li>프로젝트 A – 웹 기반 ICT 솔루션</li>
      <li>프로젝트 B – 데이터 분석</li>
      <li>프로젝트 C – 클라우드 구축</li>
    </ul>
  </section>
  <section id="contact">
    <h2>연락처</h2>
    <form id="contact-form">
      <label>이름 <input type="text" name="name"></label>
      <label>이메일 <input type="email" name="email"></label>
      <button type="submit">보내기</button>
    </form>
    <p id="message"></p>
  </section>
  <script src="script.js"></script>
</body>
</html>
